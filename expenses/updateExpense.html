<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src='/js/expense/updateExpense.js' type="text/javascript"></script>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Update expense</title>
  </head>
  <body>
    <div class="container ">  
        <h1>Update expense</h1>
        <a href="/">
          <button type="button" class="btn btn-primary" >Back</button>
        </a>
        <div class="alert " id="div-message"  role="alert">
        </div>
        <form id="formAddExpense">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" aria-describedby="descriptionHelp" 
            placeholder="Enter description">
          </div>
          <br>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" class="form-control" id="amount" placeholder="Enter Amount">
          </div>
          <br>
          <div class="form-group">
            <label for="category">Category</label>
            <select class="form-select"  id="category"  aria-label="Default select example">
              <option value="SHOP" selected>SHOP</option>
              <option value="HOUSE">HOUSE</option>
              <option value="PARTY">PARTY</option>
            </select>
          </div>
          <br>

          <button type="button" class="btn btn-primary" id="sendSpentForm">Submit</button>

          
        </form>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
